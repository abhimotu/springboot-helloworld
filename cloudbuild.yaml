steps:
  # Step 1: Build the JAR using Maven
  - name: 'maven:3.8.6-openjdk-17'
    entrypoint: 'mvn'
    args: ['clean', 'package', '-DskipTests']

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_IMAGE}', '.']

  # Step 3: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE}']

  # Step 4: Create a release and deploy to dev using Cloud Deploy
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'deploy',
        'releases',
        'create',
        'release-${BUILD_ID}',
        '--delivery-pipeline=spring-boot-app-cd',
        '--region=us-central1',
        '--source=.',
        '--to-target=dev'
      ]

substitutions:
  _IMAGE: 'us-central1-docker.pkg.dev/YOUR_PROJECT_ID/springboot-repo/springboot-service'

timeout: 900s
